<!DOCTYPE html>
<html>
	<head>
		<title>Add entry to My Own Blog!</title>
	</head>
	<style type="text/css">
	body
	{
		background-color: #e5e7ea;
	}
	h1
	{
		color: #ba3939;
		margin-left: 50px;
	}
	#my_table
	{
		margin-left:50px;
	}
	p
	{
		margin-left: 50px;
	}
	</style>
	<script>
		function confirm_reset()
		{
			var conf = confirm("Clear the form?");
			if(conf == true)
			{
				document.getElementById("myForm").reset();
			}
		}
	</script>
	<body>
		<h1>Add an entry to Mohamed Ashraf Hajamohideen's Blog!</h1>
		<p>Instructions: Enter a title and body for your blog entry. In the body, you can use simple HTML formatting elements, such as &lt;b&gt; (bold) and &lt;i&gt; (italic) as well as the hyperlink "anchor" element &lt;a&gt;.</p>
		<form action="addentry.php" method="POST" id="myForm">
			<table id="my_table">
				<tr>
					<td></td>
				</tr>
				<tr>
					<td>Title: </td>
					<td><input type="text" name="titleText" size="60"></td>
				</tr>
				<tr>
					<td>Body: </td>
					<td><textarea rows="9" cols="100" name="userdataentry"></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td><input name = "submit" type="submit" value="Add entry"><input type="button" onclick="confirm_reset()" value="Clear"><input name = "preview" type="submit" value="Preview"><input name = "cancel" type="submit" value="Cancel"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
